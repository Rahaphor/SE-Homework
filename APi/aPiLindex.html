<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="complaintstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='complaintApp.js'></script>
    <title>Complaints!</title>
</head>
<body>
    <div class=header>
        <input type="text" max="2" placeholder="Number of complaints" class="input" id="input" value=10>
        <button class=button onclick="getData(this.value)" value="STATEN ISLAND">Staten Island</button>
        <button class=button onclick="getData(this.value)" value="BRONX">Bronx</button>
        <button class=button onclick="getData(this.value)" value="BROOKLYN">Brooklyn</button>
        <button class=button onclick="getData(this.value)" value="MANHATTAN">Manhattan</button>
        <button class=button onclick="getData(this.value)" value="QUEENS">Queens</button>
    </div>
    <div id=div>
    </div>
    
</body>
</html>
